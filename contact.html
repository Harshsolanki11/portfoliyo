<html>
  <head>
    <title>Contact us</title>
  </head>
  <style>
    body
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body
{
  display: grid;
  height: 100%;
  place-items: center;
  background-image: linear-gradient(rgb(74, 71, 71),rgb(154, 142, 216));
}
  </style>
  <body>
  <div class="container">
  <div class="row header">
    <h1>CONTACT US &nbsp;</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">first name</label>
            <input type="text" name="first_name" placeholder="please enter your name" />
          </p>
          <p class="pull-right">
            <label for="last_name">last name</label>
            <input type="text" name="last_name" placeholder="please enter your surname" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">email <span class="req"></span></label>
            <input type="email" name="email" placeholder="enter your email" />
          </p>
        </li>      
        <li>
          <p>
            <label for="number">phone number<span class="req"></span></label>
            <input type="number" name="email" placeholder="enter your email" />
          </p>
        </li>       
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
  </body>
</html>
